name: Rails App Setup with Features

on:
  push:
    branches:
      - main

jobs:
  setup-rails:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1 # Specify the Ruby version you need
          bundler-cache: true

      # Step 3: Install Rails and dependencies
      - name: Install Rails
        run: gem install rails

      # Step 4: Create a new Rails app if not already created
      - name: Create Rails app
        run: |
          rails new . --force --skip-bundle --database=postgresql
          bundle install

      # Step 5: Add required Gems to Gemfile
      - name: Add required Gems
        run: |
          echo "gem 'devise'" >> Gemfile
          echo "gem 'bootstrap', '~> 5.3.0'" >> Gemfile
          echo "gem 'faker'" >> Gemfile
          bundle install

      # Step 6: Install Devise
      - name: Set up Devise
        run: |
          rails generate devise:install
          rails generate devise User
          rails db:create db:migrate

      # Step 7: Add Bootstrap CSS and JS
      - name: Add Bootstrap
        run: |
          echo "@import 'bootstrap/scss/bootstrap';" > app/assets/stylesheets/application.scss
          echo "//= require bootstrap" >> app/javascript/application.js
          echo "//= require bootstrap.bundle.min" >> app/javascript/application.js
          echo "//= require popper" >> app/javascript/application.js

      # Step 8: Generate Instagram-like features
      - name: Add Instagram-like features
        run: |
          rails generate scaffold Photo user:references image:string caption:text
          rails db:migrate

      # Step 9: Generate Facebook-like features
      - name: Add Facebook-like features
        run: |
          rails generate scaffold Profile user:references photo:string bio:text
          rails generate scaffold Post user:references content:text
          rails generate scaffold Friendship user:references friend:references status:integer
          rails db:migrate

      # Step 10: Generate Twitter-like features (Fake Tweets)
      - name: Add Twitter-like features
        run: |
          rails generate scaffold Tweet user:references content:string
          rails db:migrate

      # Step 11: Generate Bootstrap-styled views
      - name: Generate views with Bootstrap
        run: rails generate devise:views

      # Step 12: Commit changes
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated Rails app setup with Bootstrap, Devise, and features"
          git push
